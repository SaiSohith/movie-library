{% extends "header.html" %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>Movie Library</h1>
    <li><a href="register">Register</a></li> -->
    <style>
        .align {
          margin: 20px;
          display: grid;
          grid-template-columns: auto auto auto auto;
          gap: 20px;
        }
      </style>
    <form action="movies" method="post">
        {% csrf_token %}
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
          crossorigin="anonymous"
        />
        <div class="container">
          <br />
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
              <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                  <div class="col-auto">
                    <i class="fas fa-search h4 text-body"></i>
                  </div>
                  <!--end of col-->
                  <div class="col">
                    <input
                      class="form-control form-control-lg form-control-borderless"
                      type="search"
                      name="restname"
                      placeholder="Search your Movie"
                    />
                  </div>
                  <!--end of col-->
                  <div class="col-auto">
                    <button class="btn btn-lg btn-dark" type="submit">
                      Search
                    </button>
                  </div>
                  <!--end of col-->
                </div>
              </form>
            </div>
            <!--end of col-->
          </div>
        </div>
      </form>
    <!-- <h3 style="color: white">Movies</h3>  -->
    <div class="align">
      {% for ab in res %}
      <div class="card" style="width: 18rem">
        <a href="/movies">
          <img
            src="{{ab.Poster}}"
            class="card-img-top"
            alt="https://post.healthline.com/wp-content/uploads/2020/07/pizza-beer-1200x628-facebook-1200x628.jpg"
          />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ab.Title}}</h5>
          <p>Year : {{ab.Year}}</p>
          <!-- <img src="{{ab.Poster}}" alt=""> -->
          <a href="#" class="btn btn-dark">Details</a>
        </div>
      </div>
      {% endfor %}
    </div>
</body>
</html>

{% endblock %}
